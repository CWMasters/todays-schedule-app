<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet" 
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Today's Schedule</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p class="direction">Just click on the text areas below to enter a task and hit save to store it!</p>
    </header>

    
    <!-- Timeblocks go here -->
    <div class="container">
         
      <!-- 9am -->
        <div class="row pb-4">
            <span class="hour col-1 text-center p-4">9:00</span>
            <input class ="time-block hour9 col-10 border border-secondary text-left" type="text"></input>
            <button class="saveBtn btn-secondary col-1" id="hour9">SAVE</button>
        </div>

        <!-- 10am -->
        <div class="row pb-4">
            <span class="hour col-1 text-center p-4">10:00</span>

        </div>

        <!-- 11am -->

        </div>

        <!-- 12pm -->
        <div class="row pb-4">
            <span class="hour col-1 text-center p-4">12:00</span>

        </div>

        <!-- 1pm -->

        </div>

        <!-- 2pm -->
        <div class="row pb-4">
            <span class="hour col-1 text-center p-4">14:00</span>

        </div>

        <!-- 3pm -->

        <!-- 4pm -->

        <!-- 5pm -->
        <div class="row pb-4">
            <span class="hour col-1 text-center p-4">17:00</span>
            <input class ="time-block hour17 col-10 border border-secondary text-left" type="text"></input>
            <button class="saveBtn btn-secondary col-1" id="hour17">SAVE</button>
        </div>
             
        </div>
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
